select {

button {

}

#quiz,

}

#result h2 {

}

#score {

}

let currentQuiz, currentQuestionIndex, score;

function getRandomQuestions(questions, num) {
    const shuffled = questions.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, num);
}

function loadQuiz() {
    const selectedClass = document.getElementById('class').value;
    const selectedSubject = document.getElementById('subject').value;

    currentQuiz = getRandomQuestions(quizzes[selectedClass][selectedSubject], 10);
    currentQuestionIndex = 0;
    score = 0;

    document.getElementById('selection').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';

    loadQuestion();
}

function loadQuestion() {
    const questionData = currentQuiz[currentQuestionIndex];
    document.getElementById('question').innerText = questionData.question;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    questionData.answers.forEach((answer, index) => {
        const answerButton = document.createElement('button');
        answerButton.innerText = answer;
        answerButton.onclick = () => selectAnswer(index);
        answersDiv.appendChild(answerButton);
    });
}

function selectAnswer(selectedIndex) {
    const questionData = currentQuiz[currentQuestionIndex];
    if (selectedIndex === questionData.correct) {
        score++;
    }
    document.getElementById('answers').querySelectorAll('button').forEach((button, index) => {
        button.disabled = true;
        if (index === questionData.correct) {
            button.style.backgroundColor = 'green';
        } else if (index === selectedIndex) {
            button.style.backgroundColor = 'red';
        }
    });
    document.querySelector('#quiz button[onclick="submitAnswer()"]').style.display = 'none';
    document.querySelector('#quiz button[onclick="nextQuestion()"]').style.display = 'block';
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < currentQuiz.length) {
        loadQuestion();
        document.querySelector('#quiz button[onclick="submitAnswer()"]').style.display = 'block';
        document.querySelector('#quiz button[onclick="nextQuestion()"]').style.display = 'none';
    } else {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('score').innerText = `Your score is ${score}/${currentQuiz.length}`;
    }
}

document.getElementById('reloadButton').addEventListener('click', () => {
    location.reload();
});
